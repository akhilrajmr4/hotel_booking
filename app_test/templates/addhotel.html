<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <title>Add Hotel</title>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</head>

<body>
<section class="addhotel" id="addhotel">
    <div class="container-fluid" style="max-width:35rem;">
        <div class="row">
            <div class="col-lg-12 pt-4">
                <div class="mx-auto d-block col-lg-12 col-md-8 add_hotel px-lg-3">

                    <div class="col-lg-12 sign-up-title pb-3">
                        <div class="heading mt-4">
                            <h1 class="text-large text-center">Add Hotels</h1>
                        </div>
                    </div>
                    <div class="col-lg-12 addhotel-form mb-3">
                        <form action="" method="POST" enctype="multipart/form-data">
                            {% csrf_token %}
                            <div class="row">
                                <div class="col-lg-12">
                                    <div class="img-box  d-flex justify-content-center" id="img">
                                    </div>
                                </div>
                                <div class="col-lg-12 pt-4">
                                    <div class="form-group">
                                        <input type="text" class="form-control" name="hotel_name"
                                               placeholder="Hotel Name" autocomplete="off" required>
                                    </div>
                                </div>
                                <div class="col-lg-12 pt-2">
                                    <div class="form-group">
                                        <input type="email" class="form-control" name="email" placeholder="Email"
                                               autocomplete="off" required>
                                    </div>
                                </div>
                                <div class="col-lg-12 pt-2">
                                    <div class="form-group">
                                        <input type="number" class="form-control" name="phone"
                                               placeholder="Contact Number" autocomplete="off" required>
                                    </div>
                                </div>
                                <div class="col-lg-12 pt-2">
                                    <div class="form-group">
                                            <textarea class="form-control" placeholder="Hotel Permanant address"
                                                      name="address" rows="4" required></textarea>
                                    </div>
                                </div>
                                <!--div class="col-lg-12 pt-2">
                                    <div class="form-group">
                                        <input type="password" class="form-control" name="password" id="password"
                                            placeholder="Password" autocomplete="off" required>
                                    </div>
                                </div>
                                <div class="col-lg-12 pt-2">
                                    <div class="form-group">
                                        <input type="password" class="form-control" name="conpass" id="confirm_password"
                                            placeholder="Confirm Password" autocomplete="off" required><span
                                            id='message'></span>
                                    </div>
                                </div!-->

                                <div class="col-lg-12 pt-2">
                                    <div class="form-group d-flex justify-content-center pt-2 pb-2">
                                        <input type="submit" name="addhotel" value="Add Hotel"
                                               class="btn btn-success form-control">
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
{% if msg %}
        <script>
        alert("{{ msg }}")
        javascript:history.go(-2);
        </script>
        {% endif %}

                } else

            });

</body>

</html>
